<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Bootstrap</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .grid-item {
      background-color: #236085;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    

    .grid-title {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="grid-title">Responsive Grid</h1>
    

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 3</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 4</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 5</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-item">Task 6</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma framework</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="rej.jpg" alt="Placeholder Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://avatar.iran.liara.run/public/19" alt="Placeholder Avatar">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Simple Card</p>
              <p class="subtitle is-6">@rajkumarjabu</p>
            </div>
          </div>

          <div class="content">
            This a simple responsive card using bulma frame work.
            <br>
            <time datetime="2024-11-26">Nov 26, 2024</time>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
